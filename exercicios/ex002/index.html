<!DOCTYPE html>

<head>

    <title>parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>você pode escrever um parágrafo
         de qual quer jeito.
          Basta colocar tudo no
           meio do par de tags &lt; p &gt; e &lt; /p &gt;<!-- LESS THAN / GREATER THAN --></p>
    <p>se precisar quebrar
         texto em algum lugar
        específico como <br> esse,
        você pode usar a tag br.
    </p>
    <P>&REG;
        &COPY;
        &TRADE;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &Uarr;

    </P>
    <P>VAMOS ADICINAR ALGUNS EMOJI:
        &#x1f384;
        &#x1faf6;
    </P>
</body>
</html>
