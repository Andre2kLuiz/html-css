<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iFrame</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>testando o suso de iFrame</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe>
        
        para aprender a programar</p>
        <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também e muito legal</p>
        <p>O repositoório do Guanabara <iframe src="http://www.gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe> também e legal</p>
</body>
</html>
