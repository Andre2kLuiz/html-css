<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em Html</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos  diferents ou simplesmente aumente e diminnua o tamanho do seu navegador.</p>
    <picture>
        <source media="max-width: 750px )" srcset="imagens/foto-p.png"type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-M.png" type="image/png">
        <img src="Imagens/Foto-G.png" alt="Imagem flexivel">
    </picture>
    <h1>Reprduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em Html5.</p>

    <audio preload="metadata" controls>
        <source src="midia/O Holy Night - DJ Williams.mp3" type="audio/mpeg">
    </audio>
    <audio preload="metadata" autoplay controls loop >
        <source src="midia/Deck The Halls - DJ Williams.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/Deck The Halls - DJ Williams.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
