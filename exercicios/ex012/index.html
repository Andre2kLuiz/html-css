<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com Html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor</p>
    <video width="250" controls poster="imagens/css3_and_HTMLfavicon.ico">
        <source src="midia/meu videomp4.mp4" type="video/mp4">
        <source src="midia/Meu Videom4v.m4v" type="video/mp4">
        <source src="midia/Meu Videoweb.web" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <video width="250" controls autoplay loop>
        <source src="midia/meu video2.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodeção em videos.</p>
    </video>
    <h1>Inserindo videos do Youtube.</h1>
    <iframe width="250" height="200" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
